<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
 $(document).ready(function()
      {
        $(document).ready(function(){
		$.get("posts.xml", function(data) {
		var $xml = $(data);	
		$xml.find('post').each(function(){
                var $post = $(this); 
				var title = $post.find('title').text();
				var author = $post.find('author').text();
				var date = $post.find('date').text();
            	var content = $post.find('content').text();
            var html = '<dd> <strong>' + title + '</strong></p>';
			    html += '<p> ' + author + ' &nbsp; &nbsp; ' + date + '</p>' ;
            	html += '<p> ' + content + '</p>' ;
            	html += '</dd>';
 
            	$('#body').append($(html));
		});
		});
		});
	  });

</script>
<body>


</body>
</html>
