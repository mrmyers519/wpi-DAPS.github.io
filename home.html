<!DOCTYPE html>
<html>
<!-- Head section -->
<head>
	<title>
		Home
	</title>
	<link rel="stylesheet" type="text/css" href="style.css"/>
     <style>
		#body{
			width:900px;
			margin: 0 auto;
		}
		#home{
			background-color:#8ABDFF;	
		}
		
		</style>
	<!-- Include jQuery -->
	<script src="//code.jquery.com/jquery-1.10.2.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>


		
        $(document).ready(function(){
        	$("#header").load("header.html");
		$("#footer").load("footer.html");
		$.get("posts.xml", function(data) {
		var $xml = $(data);	
		$xml.find('post').each(function(){
                var $post = $(this); 
				var title = $post.find('title').text();
				var author = $post.find('author').text();
				var date = $post.find('date').text();
            	var content = $post.find('content').text();
            	var html = '<dd> <strong>' + title + '</strong></p>';
			html += '<p> ' + author + ' &nbsp; &nbsp; ' + date + '</p>' ;
            		html += '<p> ' + content + '</p>' ;
            		html += '</dd><br/>';
 
            	$('#body').append($(html));
		});
		});
        });

</script>

</head>
<body>
	<container>
	<div id="header"></div>
	<div id="body"> <p> &nbsp; </p><h2> Project Posts </h2> </div>
	<div id="footer"></div>
	</container>
</body>
</html>
