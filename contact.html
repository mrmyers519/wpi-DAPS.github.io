<!DOCTYPE html>
<html>
	<!-- Head section -->
	<head>
		<title>
			Contact
		</title>
		<link rel="stylesheet" type="text/css" href="style.css"/>
		 <style>
		
		#contact{
			background-color:#8ABDFF;	
		}
		container{
			width:980px;
			background-color:#FFF;
		}
		#container {   font-size: 0; }

		#container > div {font-size: 1rem; display: inline-block; }
		
		</style>
		<!-- Include jQuery -->

		<!-- Include Header and Footer -->
		<!-- Script (1) -->
		<script>
			$(function(){
				$("#header").load("header.html");
				$("#footer").load("footer.html");
				$("#body").load("contactBody.html");
				$("#footerBreak").load("footer_break.html");
				
			});
		</script>
	</head>
	<body>
		<container id ="container">
		<div class="color">
			<div id="header" class="color"></div>
		<div id="body" class="color"></div>
		<div id="footerBreak"></div>
		<div id="footer" class="color"></div>
		</div>
		</container>
	</body>
</html>
